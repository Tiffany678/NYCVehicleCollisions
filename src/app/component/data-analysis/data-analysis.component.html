<div class="container">
  <div class="my-5">
    <div class="row align-items-strech">
      <div class="col-12 col-md-4 mb-3" *ngFor="let dataAnalysis of analysis">
        <div class="card h-100">
          <img
            class="card-img-top"
            [src]="dataAnalysis.imageurl"
            alt="{dataAnalysis.title}"
          />
          <div class="card-body d-flex flex-column">
            <h4 class="card-title">
              {{ dataAnalysis.title }}
            </h4>
            <p class="card-text">
              {{ dataAnalysis.description }}
            </p>
            <div *ngIf="dataAnalysis.cause1">
              <ul>
                <li>{{ dataAnalysis.cause1 }}</li>
                <li>{{ dataAnalysis.cause2 }}</li>
                <li>{{ dataAnalysis.cause3 }}</li>
              </ul>
            </div>

            <span class="d-flex align-items-end" style="flex: 1"> </span>
          </div>
        </div>
      </div>
   

    </div>
  </div>
</div>
